<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<style type ="text/css">
div{color:red}
div,p{text-decoration:underline}

/* id(#)가 first_div */
#first_div{font-weight:bold}

/* class속성값이 bg */
.bg{background-color:blue}
</style>

</head>
<body>
<div id="first_div">첫번째 DIV</div>

<div class="bg">두번째 DIV</div>

<p class="bg">첫번째 p</p>

<div>세번째 DIV</div>

<p class="bg">두번째 p</p>

</body>
</html>
